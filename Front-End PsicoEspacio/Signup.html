<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Registrarse PsicoEspacio</title>

    <link rel="icon" href="assets/images/LOGO PSICOESPACIO .jpeg">
    <!-- Enlace al archivo CSS en la carpeta "css" -->
    <link rel="stylesheet" href="assets/css/signupstyles.css">
    <link rel="stylesheet" href="assets/css/button.css">
    <link rel="stylesheet" href="assets/css/raw.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"integrity="sha512-..." crossorigin="anonymous">


</head>

<body>
    
    <section>
        
        <div class="contenedor">
            
            <div class="formulario" id="formulario">
                <form action="#" method="get" onsubmit="prevent()">
                    <h2>Registrate Aquí</h2>
                    <h3>PsicoEspacio</h3>

                    <div class="input-contenedor">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" required>
                        <label for="name">Nombre Completo</label>
                    </div>

                    <div class="input-contenedor">
                        <i class="fa-solid fa-calendar-days"></i>
                        <input type="text" id="datePicker" required>
                        <label for="datePicker" title="Toque en el ícono de calendario">Fecha de Nacimiento</label>
                    </div>

                    <div class="input-contenedor">
                        <i class="fas fa-envelope"></i>
                        <input type="text" required>
                        <label for="email">Correo</label>
                    </div>

                    <div class="input-contenedor">
                        <i class="fas fa-lock"></i>
                        <input type="password" required>
                        <label for="password">Contraseña</label>
                    </div>

                    <div class="input-contenedor">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" required>
                        <label for="confirmPassword">Confirmar Contraseña</label>
                    </div>

                    <div class="olvidar">
                        <label>
                            <input type="checkbox" name="recordar"> He leído y acepto los <a href="policy.html"><b>Términos y Condiciones.</b></a>
                        </label>
                    </div>

                    <button type="submit" onclick="openPopup()">Acceder</button>
                    
                    <div class="registrar">
                        <p>¿Ya tienes una cuenta? <a href="SignIn.html">Iniciar Sesión</a></p>
                    </div>
            </div>
           
            </form>
            
        </div>
        <div class="pop-up" id="popup">
            <img src="assets/images/404-tick.png">
            <h2>Gracias</h2>
            <p>Se ha registrado correctamente, ya puede iniciar sesion!</p>
            <button type="button" onclick="window.location.href = 'SignIn.html'">Iniciar sesion</button>
        </div>
        </div>


        <div id="reloj">
            <span id="hora"></span> :
            <span id="minutos"></span> :
            <span id="segundos"></span>
        </div>

        <a href="index.html" class="btn" style="--clr:#7371fc;"><span>Volver</span></a>

    </section>



    <script>
        let popup = document.getElementById("popup");
        let formulario = document.getElementById("formulario");

        function openPopup() {
            popup.classList.add("open-popup");
            formulario.classList.add("formulario-gone");
        }

        function closePopup() {
            popup.classList.remove("open-popup");
        }

        function prevent(){
            return false;
        }
    </script>



    <script>
        // Obtenemos el campo de entrada y el elemento de etiqueta
        const datePickerInput = document.getElementById('datePicker');
        const datePickerLabel = datePickerInput.nextElementSibling;

        // Función para abrir el selector de fecha personalizado
        datePickerInput.addEventListener('click', function () {
            // Deshabilitar el campo de entrada de texto
            datePickerInput.disabled = true;

            const datePicker = document.createElement('input');
            datePicker.type = 'date';
            datePicker.style.opacity = '0';
            datePicker.style.position = 'absolute';
            datePicker.style.left = '0';
            datePicker.style.top = '0';
            datePicker.style.width = '100%';
            datePicker.style.height = '100%';
            datePicker.style.cursor = 'pointer';

            // Función para actualizar el campo de entrada de texto con la fecha seleccionada
            datePicker.addEventListener('change', function () {
                datePickerInput.value = datePicker.value;
                datePickerLabel.style.top = '-10px';
                datePickerLabel.style.fontSize = '0.9rem';
            });

            // Función para cerrar el selector de fecha personalizado y habilitar el campo de entrada de texto
            datePicker.addEventListener('blur', function () {
                datePickerInput.disabled = false;
                datePickerInput.parentNode.removeChild(datePicker);
            });

            datePickerInput.parentNode.insertBefore(datePicker, datePickerInput);
            datePicker.click();   
        });


        // Validar si el campo correo es correcto

        function validarCorreo() {
            var correo = document.getElementById('email').value;
            if (correo.indexOf('@') === -1) {
                alert('El correo electrónico debe contener el carácter "@"');
                return false; // Evita que el formulario se envíe
            }
            return true; // Permite que el formulario se envíe si el correo es válido
        }

    </script>



    
    <script src="assets/js/app.js"></script>
    <script src="assets/js/reloj.js"></script>
    <script src="assets/js/button.js"></script>



    
</body>

</html>
