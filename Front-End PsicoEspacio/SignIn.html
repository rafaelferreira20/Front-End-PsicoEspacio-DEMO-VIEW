<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Iniciar Sesión PsicoEspacio</title>

    <link rel="icon" href="assets/images/LOGO PSICOESPACIO .jpeg">
    <!-- Enlace al archivo CSS en la carpeta "css" -->
    <link rel="stylesheet" href="assets/css/signinstyles.css">
    <link rel="stylesheet" href="assets/css/button.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-..." crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/loader.css">

</head>

<body>

    <div class="loader"></div>

    <section>
        <div class="contenedor">
            <div class="formulario">
                <form action="user.html" method="post" onsubmit="return validarCorreo()">
                    <h2>Iniciar Sesión</h2>
                    <h3>PsicoEspacio</h3>

                    <div class="input-contenedor">
                        <i class="fas fa-envelope"></i>
                        <input type="email" required class="email-input" id="email" name="email">
                        <label for="email" class="email-label">Correo</label>
                    </div>
                    

                    <div class="input-contenedor">
                        <i class="fas fa-lock"></i>
                        <input type="password" required>
                        <label for="password">Contraseña</label>
                    </div>
                    
                    <div class="olvidar">
                        <label>
                            <input type="checkbox" name="recordar"> Recordar mi usuario y contraseña
                        </label>
                    </div>

                    <button type="submit">Acceder</button>

                </form>

                <div class="registrar">
                    <p>¿Todavía no tienes una cuenta? <a href="Signup.html">Crear una cuenta</a>,</p>
                    
                    <p><a href="recover.html">Olvidé mi contraseña</a></p>
                </div>
            </div>
        </div>


        
        <div id="reloj">
            <span id="hora"></span> :
            <span id="minutos"></span> :
            <span id="segundos"></span>
        </div>      
        
        <a href="index.html" class="btn" style="--clr:#7371fc;"><span>Volver</span></a>
        
    </section>



    <script>
        function validarCorreo() {
            var correo = document.getElementById('email').value;
            if (correo.indexOf('@') === -1) {
                alert('El correo electrónico debe contener el carácter "@"');
                return false; // Evita que el formulario se envíe
            }
            return true; // Permite que el formulario se envíe si el correo es válido
        }
    </script>



    <script src="assets/js/app.js"></script>
    <script src="assets/js/reloj.js"></script>
    <script src="assets/js/button.js"></script>
    <script src="assets/js/loader.js"></script>


</body>
</html>
